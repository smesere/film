<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cool Website</title>
    <style>
        body {
            font-family: 'Instrument Sans', sans-serif;
            background: url('https://img.freepik.com/premium-photo/abstract-blurred-sky-colorful_40299-22.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .field {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            width: 100%;
        }
        .sign {
            background: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sign:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" class="field" placeholder="Email" required>
            <input type="password" id="password" class="field" placeholder="Password" required>
            <button type="submit" class="sign">Sign Up</button>
        </form>
    </div>

    <script>
        // Handle the sign-up form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('user', email);  // Store the email in local storage
            window.location.href = 'dashboard.html';  // Redirect to dashboard
        });
    </script>
</body>
</html>
