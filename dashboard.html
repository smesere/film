<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & Movies Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e30, #2a2948);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .header-title {
            font-size: 40px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .header-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Page Title */
        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Card Container */
        .container {
            padding: 40px 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Card Wrapper */
        .card-wrap {
            perspective: 1000px;
            transition: transform 0.3s ease-in-out;
        }

        /* Individual Card */
        .card {
            position: relative;
            flex: 0 0 260px;
            width: 260px;
            height: 360px;
            background: #2b2b44;
            border-radius: 15px;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            border: 2px solid #ff5f6d;
            box-shadow: 0 15px 25px rgba(255, 95, 109, 0.5), 0 0 20px #ff5f6d;
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: 1;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            padding: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 2;
        }

        .card-info h1 {
            font-size: 20px;
            margin: 0 0 10px;
            font-weight: 700;
        }

        .card-info p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .play-icon {
            font-size: 30px;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50%;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            box-shadow: 0 5px 15px rgba(255, 95, 109, 0.6);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .play-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(255, 95, 109, 0.8);
        }

        /* Footer Section */
        footer {
            background: #1e1e30;
            color: #aaa;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        footer a {
            color: #ff5f6d;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="header-title">Film & Movies Dashboard</h1>
        <p class="header-subtitle">Discover incredible films and movies</p>
    </header>

    <!-- Page Title -->
    <div class="title">Explore Featured Films</div>

    <!-- Cards Container -->
    <div class="container">
        <!-- Example Card -->
        <div class="card-wrap">
            <div class="card">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1479660656269-197ebb83b540');"></div>
                <div class="card-info">
                    <h1>Canyons</h1>
                    <p>An epic journey through the canyons.</p>
                    <a href="film/card-1.html" class="play-icon">â–¶</a>
                </div>
            </div>
        </div>
        <!-- Add more cards here -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Film & Movies | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
