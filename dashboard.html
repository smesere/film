<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cool Website</title>
    <style>
        /* Global body styles */
        body {
            font-family: 'Instrument Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/premium-photo/abstract-blurred-sky-colorful_40299-22.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .user-profile {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Main content area (Netflix-like grid) */
        .content {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cool Website</h1>
        <div class="user-profile" id="user">Welcome, User!</div>
    </div>
    <div class="content">
        <!-- Netflix-like content cards with images and video -->
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+1" alt="Movie 1">
            <div class="card-info">Movie 1</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+2" alt="Movie 2">
            <div class="card-info">Movie 2</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+3" alt="Movie 3">
            <div class="card-info">Movie 3</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+4" alt="Movie 4">
            <div class="card-info">Movie 4</div>
        </div>
        <!-- Sample video card -->
        <div class="card">
            <video autoplay muted loop>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="card-info">Sample Video</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+5" alt="Movie 5">
            <div class="card-info">Movie 5</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x300.png?text=Movie+6" alt="Movie 6">
            <div class="card-info">Movie 6</div>
        </div>
    </div>

    <script>
        // Get the user from local storage and display on the dashboard
        const user = localStorage.getItem('user');
        if (user) {
            document.getElementById('user').textContent = `Welcome, ${user}!`;
        } else {
            window.location.href = 'index.html';  // Redirect to home if not logged in
        }
    </script>
</body>
</html>
