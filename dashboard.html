<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canyons - Cool Website</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #5D4037;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .play-button {
            font-size: 24px;
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #FF7043;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Canyons</h1>
        <p>An epic journey through the canyons. A breathtaking adventure.</p>
        <button class="play-button" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Play Now</button>
    </div>
</body>
</html>
