<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cool Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: #f7f7f7;
            -webkit-font-smoothing: antialiased;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #1f1f1f, #3e2723);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Page Title */
        .title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            color: #ff5722;
        }

        /* Cards Container */
        .container {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Individual Cards */
        .card-wrap {
            position: relative;
            width: 260px;
            height: 360px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #252525;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
            background: linear-gradient(180deg, transparent, #000);
        }

        .card-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin: 0 0 10px;
        }

        .card-info p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .play-icon {
            display: inline-block;
            font-size: 24px;
            color: #fff;
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .play-icon:hover {
            background-color: #ff7043;
        }

        /* Footer Section */
        footer {
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="header-title">Cool Film Website</h1>
        <p class="header-subtitle">Discover Amazing Films</p>
    </header>

    <!-- Title -->
    <div class="title">Featured Films</div>

    <!-- Cards Section -->
    <div class="container">
        <div class="card-wrap">
            <div class="card">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1479660656269-197ebb83b540?auto=compress&crop=entropy&fit=crop&w=800&h=800');"></div>
                <div class="card-info">
                    <h1>Canyons</h1>
                    <p>An epic journey through the canyons.</p>
                    <a href="/film/card-1.html" class="play-icon">▶ Play</a>
                </div>
            </div>
        </div>
        <div class="card-wrap">
            <div class="card">
                <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1479659929431-4342107adfc1?auto=compress&crop=entropy&fit=crop&w=800&h=800');"></div>
                <div class="card-info">
                    <h1>Beaches</h1>
                    <p>Beautiful beaches around the world.</p>
                    <a href="/card-2.html" class="play-icon">▶ Play</a>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cool Film Website | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
