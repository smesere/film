<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cool Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #BCAAA4;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Title style */
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #5D4037;
            text-align: center;
            margin-top: 20px;
        }

        /* Container for cards */
        .container {
            padding: 40px 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-wrap {
            margin: 10px;
            transform: perspective(800px);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* Hover effects for cards */
        .card-wrap:hover .card-info {
            transform: translateY(0);
        }

        .card {
            position: relative;
            flex: 0 0 240px;
            width: 240px;
            height: 320px;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
            transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }

        .card-bg {
            opacity: 0.5;
            position: absolute;
            top: -20px; left: -20px;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95), opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
            pointer-events: none;
        }

        .card-info {
            padding: 20px;
            position: absolute;
            bottom: 0;
            color: #fff;
            transform: translateY(40%);
            transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .card-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
        }

        .card-info p {
            opacity: 0;
            text-shadow: rgba(0, 0, 0, 1) 0 2px 3px;
        }

        .card-info:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            background-blend-mode: overlay;
            opacity: 0;
            transform: translateY(100%);
            transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        }
    </style>
</head>
<body>
    <div class="title">Hover over the cards</div>
    
    <div id="app" class="container">
        <div class="card-wrap" v-for="(item, index) in cards" :key="index">
            <div class="card">
                <div class="card-bg" :style="{ backgroundImage: 'url(' + item.image + ')' }"></div>
                <div class="card-info">
                    <h1>{{ item.title }}</h1>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

                    },

</body>
</html>
