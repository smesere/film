<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cool Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            -webkit-font-smoothing: antialiased;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 40px;
            background-color: #5D4037;
            color: white;
        }

        .header-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        .header-subtitle {
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Page Title */
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #5D4037;
            text-align: center;
            margin-top: 20px;
        }

        /* Container for cards */
        .container {
            padding: 40px 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-wrap {
            margin: 10px;
            transform: perspective(800px);
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            transition: 0.3s ease-in-out;
        }

        .card-wrap:hover .card-info {
            transform: translateY(0);
        }

        .card {
            position: relative;
            flex: 0 0 240px;
            width: 240px;
            height: 320px;
            background-color: #333;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
            transition: transform 0.3s ease-in-out;
        }

        .card-bg {
            opacity: 1;
            position: absolute;
            top: -20px; left: -20px;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transition: opacity 0.6s;
            pointer-events: none;
        }

        .card-info {
            padding: 20px;
            position: absolute;
            bottom: 0;
            color: #fff;
            transform: translateY(40%);
            transition: 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
            text-align: center;
        }

        .card-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
        }

        .card-info p {
            opacity: 1;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .play-icon {
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            background-color: #FF5722;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .play-icon:hover {
            background-color: #FF7043;
        }

        /* Link styles for the "play" button */
        a {
            text-decoration: none;
        }

        /* Hover effects */
        .card-wrap:hover .card {
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            background-color: #5D4037;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #FF5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="header-title">Welcome to the Cool Website</h1>
        <p class="header-subtitle">Explore our featured films and content</p>
    </header>

    <!-- Page Title -->
    <div class="title">Hover over the cards to explore films</div>
    
    <!-- Cards Section -->
    <div id="app" class="container">
        <div class="card-wrap" v-for="(item, index) in cards" :key="index" @mousemove="handleMouseMove" @mouseenter="handleMouseEnter" @mouseleave="handleMouseLeave">
            <div class="card">
                <div class="card-bg" :style="{ backgroundImage: 'url(' + item.image + ')' }"></div>
                <div class="card-info">
                    <h1>{{ item.title }}</h1>
                    <p>{{ item.description }}</p>
                    <a :href="'/card-' + item.id + '.html'" class="play-icon">â–¶</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Cool Website | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                cards: [
                    {
                        id: 1,
                        title: 'Canyons',
                        description: 'An epic journey through the canyons. A breathtaking adventure.',
                        image: 'https://images.unsplash.com/photo-1479660656269-197ebb83b540?dpr=2&auto=compress,format&fit=crop&w=1199&h=798&q=80&cs=tinysrgb&crop='
                    },
                    {
                        id: 2,
                        title: 'Beaches',
                        description: 'Explore beautiful beaches around the world in this documentary.',
                        image: 'https://images.unsplash.com/photo-1479659929431-4342107adfc1?dpr=2&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop='
                    },
                    {
                        id: 3,
                        title: 'Trees',
                        description: 'A visual treat exploring the tallest trees on Earth.',
                        image: 'https://images.unsplash.com/photo-1479644025832-60dabb8be2a1?dpr=2&auto=compress,format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop='
                    },
                    {
                        id: 4,
                        title: 'Lakes',
                        description: 'Discover the most serene and beautiful lakes across the globe.',
                        image: 'https://images.unsplash.com/photo-1479621051492-5a6f9bd9e51a?dpr=2&auto=compress,format&fit=crop&w=1199&h=811&q=80&cs=tinysrgb&crop='
                    }
                ]
            },
            methods: {
                handleMouseMove(event) {
                    const card = event.currentTarget;
                    const cardWidth = card.offsetWidth;
                    const cardHeight = card.offsetHeight;
                    const mouseX = event.offsetX;
                    const mouseY = event.offsetY;

                    const rotateX = (mouseY / cardHeight - 0.5) * 20;
                    const rotateY = (mouseX / cardWidth - 0.5) * -20;

                    card.querySelector('.card').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    card.querySelector('.card-bg').style.transform = `translateX(${(mouseX / cardWidth - 0.5) * -30}px) translateY(${(mouseY / cardHeight - 0.5) * -30}px)`;
                },
                handleMouseEnter(event) {
                    // Reset transformation on mouse enter
                    event.currentTarget.querySelector('.card').style.transition = 'transform 0.1s ease-out';
                },
                handleMouseLeave(event) {
                    // Reset card rotation when mouse leaves
                    const card = event.currentTarget.querySelector('.card');
                    card.style.transition = 'transform 0.6s ease-in-out';
                    card.style.transform = 'rotateX(0deg) rotateY(0deg)';
                }
            }
        });
    </script>
</body>
</html>
